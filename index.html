<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta tags -->
        <title>REST COUNTRIES API WITH COLOR THEME SWITCHER</title>
        <meta title="title" content="REST COUNTRIES API WITH COLOR THEME SWITCHER">
        <meta title="description" content="this is REST COUNTRIES API WITH COLOR THEME SWITCHER">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
        <!-- custom cdnjs link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- custom css link -->
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <!-- #HEADER -->
        <header class="header">
            <div class="container">
                <a href="#" class="text-header">Where in the world?</a>

                <button class="btn-mood moon" data-dark-mood>
                    <i class="fa-solid fa-moon"></i>
                    <span class="span">dark mood</span>
                </button>

                <button class="btn-mood sun" data-light-mood>
                    <i class="fa-regular fa-moon"></i>
                    <span class="span">dark mood</span>
                </button>
            </div>
        </header>

        <!-- #SEARCH HEADER -->
        <header class="search-header">
            <div class="container">
                <div class="form">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="search" class="search" placeholder="Search for a country..." data-search>
                </div>
    
                <div class="selected" data-selected>
                    <div class="selected-top">
                        <p class="selected-text">Filter by Region</p>
                        <i class="fa-solid fa-chevron-down chevron-down"></i>
                    </div>
    
                    <div class="selected-list" data-selected-list>
                        <a href="?search=Africa" class="world-link">Africa</a>
                        <a href="?search=America" class="world-link">America</a>
                        <a href="?search=Asia" class="world-link">Asia</a>
                        <a href="?search=Europe" class="world-link">Europe</a>
                        <a href="?search=Oceania" class="world-link">Oceania</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- #MAIN -->
        <main class="main container" data-push-boxs-world></main>

        <!-- #FOOTER -->
        <footer class="footer container">
            <p class="copyright">&copy; the artist web 2024</p>
        </footer>

        <!-- custom js link -->
        <script src="./assets/js/home.js"></script>
        <script src="./assets/js/theme.js"></script>
    </body>
</html>
